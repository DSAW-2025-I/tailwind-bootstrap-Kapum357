<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap | Stats Preview Card Component - Responsive</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" 
    rel="stylesheet"
  />
  <style>
    /* Global Styles */
    body {
      background-color: hsl(233, 47%, 7%);
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      color: hsl(0, 0%, 100%);
      margin: 0;
      padding: 2rem 0;
    }
    /* Hero / Card Container */
    .hero-container {
      background-color: hsl(244, 38%, 16%);
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 1200px;
      margin: 0 auto;
    }
    /* Heading */
    .hero-heading {
      font-family: 'Lexend Deca', sans-serif;
      font-weight: 700;
      font-size: 2rem;
    }
    /* Paragraph */
    .hero-text {
      color: hsla(0, 0%, 100%, 0.75);
      line-height: 1.6;
      margin-top: 1rem;
    }
    /* Stats */
    .stat-number {
      font-family: 'Lexend Deca', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
      color: hsl(0, 0%, 100%);
    }
    .stat-label {
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 400;
      font-size: 0.75rem;
      color: hsla(0, 0%, 100%, 0.6);
    }
    /* Accent */
    .accent {
      color: hsl(277, 64%, 61%);
    }
    /* Image Container with Purple Overlay */
    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
      min-height: 300px;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .image-container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: hsl(277, 64%, 61%);
      opacity: 0.5;
    }
    @media (min-width: 1024px) {
      .col-desktop {
        flex: 0 0 50%;
        max-width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container hero-container p-0">
    <div class="row no-gutters">
      <!-- Image Column - Will appear first on mobile -->
      <div class="col-12 col-desktop order-first order-lg-last">
        <div class="image-container">
          <picture>
            <source media="(min-width: 1024px)" srcset="./images/image-header-desktop.jpg">
            <source media="(max-width: 1023px)" srcset="./images/image-header-mobile.jpg">
            <img src="./images/image-header-desktop.jpg" alt="Team collaborating">
          </picture>
        </div>
      </div>
      <!-- Text & Stats Column - Will appear second on mobile -->
      <div class="col-12 col-desktop d-flex flex-column justify-content-center p-5 order-last order-lg-first">
        <h1 class="hero-heading">
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <p class="hero-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <!-- Stats Row -->
        <div class="row text-center text-md-left mt-4">
          <div class="col-12 col-sm-4 mb-3 mb-sm-0">
            <div class="stat-number">10k+</div>
            <div class="stat-label">companies</div>
          </div>
          <div class="col-12 col-sm-4 mb-3 mb-sm-0">
            <div class="stat-number">314</div>
            <div class="stat-label">templates</div>
          </div>
          <div class="col-12 col-sm-4">
            <div class="stat-number">12M+</</div>
            <div class="stat-label">queries</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
