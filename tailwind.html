<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tailwind | Responsive Purple-Tinted Hero</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'very-dark-blue': 'hsl(233, 47%, 7%)',  // Main background
            'dark-blue': 'hsl(244, 38%, 16%)',      // Card background
            'soft-violet': 'hsl(277, 64%, 61%)',    // Accent / overlay
            'white-75': 'hsla(0, 0%, 100%, 0.75)',  // Paragraph text
            'white-60': 'hsla(0, 0%, 100%, 0.6)'    // Stat labels
          },
          fontFamily: {
            'inter': ['Inter', 'sans-serif'],
            'lexend': ['Lexend Deca', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-very-dark-blue font-inter text-[15px]">
  <div class="container mx-auto px-4 py-8">
    <!-- Hero Section -->
    <section class="flex flex-col-reverse lg:flex-row bg-dark-blue rounded-lg shadow overflow-hidden">
      <!-- Text Content -->
      <div class="flex-1 p-6 lg:p-10 flex flex-col justify-center">
        <h1 class="text-white text-3xl lg:text-4xl font-bold mb-6 text-center lg:text-left">
          Get <span class="text-soft-violet">insights</span> that help your business grow.
        </h1>
        <p class="text-white-75 mb-8 max-w-prose text-center lg:text-left">
          Discover the benefits of data analytics and make better decisions regarding 
          revenue, customer experience, and overall efficiency.
        </p>
        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center lg:text-left">
          <div>
            <h2 class="text-white text-2xl font-bold">10k+</h2>
            <p class="font-lexend text-white-60 text-sm uppercase tracking-widest mt-1">
              companies
            </p>
          </div>
          <div>
            <h2 class="text-white text-2xl font-bold">314</h2>
            <p class="font-lexend text-white-60 text-sm uppercase tracking-widest mt-1">
              templates
            </p>
          </div>
          <div>
            <h2 class="text-white text-2xl font-bold">12M+</h2>
            <p class="font-lexend text-white-60 text-sm uppercase tracking-widest mt-1">
              queries
            </p>
          </div>
        </div>
      </div>
      <!-- Image Content with Purple Overlay -->
      <div class="flex-1 relative min-h-[300px]">
        <picture>
          <source media="(min-width: 1024px)" srcset="/images/image-header-desktop.jpg">
          <source media="(max-width: 1023px)" srcset="/images/image-header-mobile.jpg">
          <img 
            src="/images/image-header-mobile.jpg" 
            alt="Team collaborating" 
            class="w-full h-full object-cover"
          />
        </picture>
        <div class="absolute inset-0 bg-soft-violet opacity-50"></div>
      </div>
    </section>
  </div>
</body>
</html>
